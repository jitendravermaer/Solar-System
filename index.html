<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System with Moons and Orbits</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="stars"></div>
        <div class="galaxy"></div>
        <div class="sun"></div>

        <!-- Orbit lines -->
        <div class="orbit"
            style="width: 100px; height: 100px; top: 50%; left: 50%; margin-left: -50px; margin-top: -50px;"></div>
        <div class="orbit"
            style="width: 140px; height: 140px; top: 50%; left: 50%; margin-left: -70px; margin-top: -70px;"></div>
        <div class="orbit"
            style="width: 200px; height: 200px; top: 50%; left: 50%; margin-left: -100px; margin-top: -100px;"></div>
        <div class="orbit"
            style="width: 300px; height: 300px; top: 50%; left: 50%; margin-left: -150px; margin-top: -150px;"></div>
        <div class="orbit"
            style="width: 400px; height: 400px; top: 50%; left: 50%; margin-left: -200px; margin-top: -200px;"></div>
        <div class="orbit"
            style="width: 500px; height: 500px; top: 50%; left: 50%; margin-left: -250px; margin-top: -250px;"></div>
        <div class="orbit"
            style="width: 600px; height: 600px; top: 50%; left: 50%; margin-left: -300px; margin-top: -300px;"></div>
        <div class="orbit"
            style="width: 700px; height: 700px; top: 50%; left: 50%; margin-left: -350px; margin-top: -350px;"></div>

        <!-- Planets and their moons -->
        <div class="planet mercury">
            <div class="moon moon-mercury"></div>
        </div>
        <div class="planet venus">
            <div class="moon moon-venus"></div>
        </div>
        <div class="planet earth">
            <div class="moon moon-earth"></div>
        </div>
        <div class="planet mars">
            <div class="moon moon-mars"></div>
        </div>
        <div class="planet jupiter">
            <div class="moon moon-jupiter"></div>
        </div>
        <div class="planet saturn">
            <div class="moon moon-saturn"></div>
        </div>
        <div class="planet uranus">
            <div class="moon moon-uranus"></div>
        </div>
        <div class="planet neptune">
            <div class="moon moon-neptune"></div>
        </div>
    </div>
</body>

</html>
